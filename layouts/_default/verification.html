<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Myx Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .verification-header {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .verification-content {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .verified-badge {
            background: #48bb78;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            display: inline-block;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        
        .ssm-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border-left: 4px solid #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-header">
            <h1><i class="fas fa-shield-alt"></i> {{ .Title }}</h1>
            <p>Myx Shop 商業資訊官方驗證</p>
        </div>

        <div class="verification-content">
            {{ .Content }}
            
            <a href="/myx_shop/" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回主頁
            </a>
        </div>
    </div>
</body>
</html>
