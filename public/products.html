<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯盟商店 - 建設中 | Myx Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            text-align: center;
        }
        
        .construction-card {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .construction-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        h1 { 
            color: #2d3748; 
            font-size: 2.5rem; 
            margin-bottom: 1rem; 
        }
        
        .message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .nav-btn {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .progress {
            margin: 2rem 0;
        }
        
        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #48bb78;
            height: 100%;
            width: 30%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-card">
            <div class="construction-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <h1>🚧 頁面建設中</h1>
            
            <div class="message">
                <p>很抱歉，聯盟商店頁面正在積極開發中！</p>
                <p>我們正在為您準備最熱門的產品推薦和優惠資訊。</p>
            </div>
            
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p>開發進度：30%</p>
            </div>
            
            <div class="nav-buttons">
                <a href="./index.html" class="nav-btn">
                    <i class="fas fa-home"></i> 返回主頁
                </a>
                <a href="./stocks.html" class="nav-btn">
                    <i class="fas fa-chart-line"></i> 查看AI選股
                </a>
            </div>
        </div>
    </div>
</body>
</html>
