<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI選股分析 | Myx Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.95);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .page-header {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            margin-bottom: 1rem;
            color: #4a5568;
        }
        
        .page-header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .video-section {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .video-section h2 {
            margin-bottom: 1.5rem;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 1.5rem;
        }
        
        .video-info h3 {
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .video-info p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stock-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stock-card:hover {
            transform: translateY(-5px);
        }
        
        .stock-card h3 {
            margin-bottom: 1.5rem;
            color: #4a5568;
            font-size: 1.4rem;
        }
        
        .stock-card p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .performance { color: #48bb78; font-weight: bold; }
        .risk-high { color: #e53e3e; font-weight: bold; }
        .risk-medium { color: #ed8936; font-weight: bold; }
        .risk-low { color: #38a169; font-weight: bold; }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .social-btn.tiktok {
            background: #000000;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                justify-content: center;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> 回到主頁
            </a>
            <a href="products.html" class="nav-btn">
                <i class="fas fa-shopping-bag"></i> 聯盟商店
            </a>
            <a href="vehicles.html" class="nav-btn">
                <i class="fas fa-car"></i> 二手車輛
            </a>
        </div>

        <div class="page-header">
            <h1><i class="fas fa-robot"></i> AI選股成績與分析</h1>
            <p>基於人工智能算法的股票分析與推薦 - 每日開盤前更新</p>
        </div>

        <!-- 新增的影片區域 -->
        <div class="video-section">

                    <div class="video-info">

                    </div>
                </div>
                
                <div class="video-card">

                        <!-- 替換YOUR_VIDEO_ID_2為你的另一個YouTube影片ID -->
                        <iframe src="https://www.youtube.com/embed/dARJurGc3s0?si=_BaR0g6jbxXE5ewj"

                        <p>發布日期: 2023年11月14日</p>
                    </div>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.youtube.com/@bursasearch" class="social-btn" target="_blank">
                    <i class="fab fa-youtube"></i> 訂閱YouTube頻道
                </a>
                <a href="https://www.tiktok.com/@bursasearch" class="social-btn tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i> 關注TikTok
                </a>
            </div>
        </div>

        <div class="stock-grid">
            <div class="stock-card">
                <h3>💹 科技股推薦</h3>
                <p>近期表現: <span class="performance">+15.2%</span></p>
                <p>風險等級: <span class="risk-medium">中</span></p>
                <p>AI評分: 88/100</p>
            </div>
            
            <div class="stock-card">
                <h3>🏦 金融股分析</h3>
                <p>近期表現: <span class="performance">+8.7%</span></p>
                <p>風險等級: <span class="risk-low">低</span></p>
                <p>AI評分: 92/100</p>
            </div>
            
            <div class="stock-card">
                <h3>⚡ 新能源趨勢</h3>
                <p>近期表現: <span class="performance">+22.1%</span></p>
                <p>風險等級: <span class="risk-high">高</span></p>
                <p>AI評分: 76/100</p>
            </div>
        </div>
    </div>

</body>
</html>
