<!DOCTYPE html>
<html lang="zh">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myx Shop - 主頁 | SSM註冊企業</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo { font-size: 3rem; color: #667eea; margin-bottom: 1rem; }
        h1 { color: #2d3748; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .tagline { color: #667eea; font-size: 1.2rem; margin-bottom: 1rem; }
        
        .ssm-badge {
            background: #48bb78;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .nav-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .nav-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        footer {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            margin-top: 2rem;
        }
        
        .verification-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .verification-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-store"></i>
            </div>
            <h1>Myx Shop</h1>
            <p class="tagline">SSM註冊企業 | 多元化服務平台</p>
            <div class="ssm-badge">
                <i class="fas fa-certificate"></i> SSM註冊: 202510210078 (JM1034075-K)
            </div>
            <a href="/myx_shop/verification/" class="verification-btn">
                <i class="fas fa-shield-alt"></i> 驗證商業資訊
            </a>
            <p style="margin-top: 1rem;">歡迎來到 Myx Shop - 您的一站式服務平台</p>
        </header>

        <div class="nav-grid">
            <a href="/stocks/" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3>AI選股分析</h3>
                <p>智能選股策略與市場分析</p>
                <div style="margin-top: 1rem; color: #667eea;">
                    <i class="fas fa-arrow-right"></i> 查看分析報告
                </div>
            </a>
            
            <a href="/products/" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <h3>聯盟商店</h3>
                <p>熱門產品推薦與優惠</p>
                <div style="margin-top: 1rem; color: #667eea;">
                    <i class="fas fa-arrow-right"></i> 瀏覽產品
                </div>
            </a>
            
            <a href="/vehicles/" class="nav-card">
                <div class="nav-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3>二手車輛</h3>
                <p>車輛資訊與市場分析</p>
                <div style="margin-top: 1rem; color: #667eea;">
                    <i class="fas fa-arrow-right"></i> 查看車輛
                </div>
            </a>
        </div>

        <footer>
            <div class="company-info">
                <p><strong>Myx Shop</strong></p>
                <p>SSM Reg No: 202510210078 (JM1034075-K) | Registered in Malaysia</p>
                <p>© 2025 Myx Shop. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
